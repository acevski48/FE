    jQuery.getJSON('https://test-api.acc.tcc.rocks/api/content', function(data) {

    $.fn.shake = function() {
        this.each(function(i) {
            $(this).css({ "position": "relative" });
            for (var x = 1; x <= 3; x++) {
                $(this).animate({ left: -25 }, 10).animate({ left: 0 }, 50).animate({ left: 25 }, 10).animate({ left: 0 }, 50);
            }
        });
        return this;
    }

    $('.element').shake();
